<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat Website Template</title>
    <link
      rel="shortcut icon"
      href="./media/balck-fav.png"
      type="image/x-icon"
    />
    <!-- some seo tags -->
    <meta name="author" content="Hansal Scripts" />
    <meta
      name="description"
      content="Convert templates from images to html and css"
    />
    <meta name="keywords" content="html, hansal scripts, psd to html" />

    <!--  Essential META Tags for social share buttons -->
    <meta property="og:title" content="Flat Website Template" />
    <meta
      property="og:description"
      content="Convert templates from images to html and css"
    />
    <meta property="og:image" content="images/flat-template.jpg" />
    <meta property="og:url" content="http://hansal-scripts.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Hansal Scripts" />
    <meta name="twitter:image:alt" content="image" />

    <!--  Non-Essential, But Required for Analytics -->
    <meta property="fb:app_id" content="your_app_id" />
    <meta name="twitter:site" content="@hansalScripts" />

    <!-- start style files and url -->
    <!-- font-awesome library -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- normalize library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
      <main class="container">
          <div class="box">
              <img src="./materials/images/illustration-hero.svg" alt="" class="box-header">
              <div class="box-content">
                  <h1>Order Summary</h1>

                      <br> audiobooks, and podcasts on any device
                      <br> anywhere you like!</p>
                  <div class="plan-price">
                          <img src="./materials/images/icon-music.svg" alt="icon" class="plan-icon">
                          <h2>Annual Plan <br> <span>$59.99/year</span></h2>
                      <a href="#" class="plan-link">Change</a>
                  </div>
              </div>
              <div class="box-footer">
                  <button type="button" class="process">Proceed to Payment</button>
                  <button type="button" class="cancel">Cancel</button>
              </div>
          </div>
