<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
     <!-- normalize library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="" class="main-image">
      <div class="image-hover">
        <img src="./images/icon-view.svg" alt="eye" class="eye-image">
      </div>
    </div>
    <div class="card-body">
      <h3> Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-status">
      <div class="left"> 
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg" alt="time">
        <span>3 days left</span>
      </div>
    </div>
    <div class="card-footer">
        <img src="./images/image-avatar.png" alt="avatar"> Creation of <a href="#">Jules Wyvern</a>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
